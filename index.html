<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetor Rotativo de Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="autor">
    <h1>Galeria Rotativa de Imagens</h1>
    <h4>Adaptado por Osvaldo Martins Torquati</h4>
    <p>Pressione os botões para alterar a rotação</p>
  </div>
  <div class="image-container">
    <span style="--i: 1">
    <img src="https://picsum.photos/id/237/300/200" alt="">
    </span>
    <span style="--i: 2">
    <img src="https://picsum.photos/id/23/300/200" alt="">
    </span>
    <span style="--i: 3">
    <img src="https://picsum.photos/id/48/300/200" alt="">
    </span>
    <span style="--i: 4">
    <img src="https://picsum.photos/id/12/300/200" alt="">
    </span>
    <span style="--i: 5">
    <img src="https://picsum.photos/id/59/300/200" alt="">
    </span>
    <span style="--i: 6">
    <img src="https://picsum.photos/id/160/300/200" alt="">
    </span>
    <span style="--i: 7">
    <img src="https://picsum.photos/id/370/300/200" alt="">
    </span>
    <span style="--i: 8">
    <img src="https://picsum.photos/id/478/300/200" alt="">
    </span>
  </div>
  <div class="btn-container">
    <button class="btn" id="prev">Anterior</button>
    <button class="btn" id="next">Próximo</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
